<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela climas</title>
</head>
<body>
    <h1>Tabela Climas (exemplo)</h1>
    <a href="../index.html"><img src="../img/home.webp" width="50" alt="home"> </a>
    <br><br><br><br>
    <table border="2">
        <caption></caption>
        <tr>
            <th>Dia Da Semana</th>
            <th>Tempo</th>
            <th>Mínima</th>
            <th>Máxima</th>
        </tr>
        <tr>
            <td>Domingo</td>
            <td><img src="../img/sol.png" alt="sol" width="70"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td><img src="../img/nuvem.png" alt="nub" width="70"> </td>
            <td>18°</td>
            <td>21°</td>
        </tr>
        <tr>
            <td>Terça</td>
            <td><img src="../img/solechuva.png" alt="sol chu" width="70"></td>
            <td>23°</td>
            <td>27°</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td><img src="../img/soletemp.png" alt="temp" width="70"></td>
            <td>9°</td>
            <td>11°</td>
        </tr>
        <tr>
            <td>Quinta</td>
            <td><img src="../img/solevent.png" alt="vent" width="70"></td>
            <td>21°</td>
            <td>30°</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td><img src="../img/solenuv.png" alt="se nub" width="70"></td>
            <td>27°</td>
            <td>32°</td>
        </tr>
        <tr>
            <td>Sábado</td>
            <td><img src="../img/solevent.png" alt="vent" width="70"></td>
            <td>21°</td>
            <td>30°</td>
        </tr>
    </table>
    <br><br><br><br><br>
</body>
</html>
