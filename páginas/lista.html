<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Lista ordenada e não ordenada</h1>
    <h2>Lista Ordenada</h2>
    <h3>Luas de Jupter (Galileanas)</h3>
    <ol>
        <li>Europa</li>
        <li>Io</li>
        <li>Ganimedes</li>
        <li>Calisto</li>
    </ol>
    <h2>lista não ordenada</h2>
    <h3>Planetas Do Sistema Solar</h3>
    <ul>
        <li>Mercurio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Neptuno</li>
    </ul>
</body>
</html>
