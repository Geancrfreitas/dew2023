<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <h1>Mapeamento de imagens</h1>
    <a href="../index.html"><img src="../img/home.webp" width="50" alt="home"> </a>
    <header>
        <h1>TAG map</h1>
    </header>
    <section>
        <p>Permite mapear uma imagem tornando áreas da imagem clicáveis</p>
        <hr>
        <figure>
            <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
            <figcaption>Passe o mouse sobre os ícones da imagem para ir para suas páginas</figcaption>
        </figure>
        <map name="rs">
            <area shape="rect" coords="2,126,164,278" href="https://pt-br.facebook.com/" target="_blank" alt="face" title="Facebook">
            <area shape="circle" coords="992,197.,60" href="https://developer.mozilla.org/pt-BR/docs/Learn/CSS/First_steps/How_CSS_is_structured" target="_blank" alt="whats" title="Whatsapp">
            <area shape="poly" coords="228,149,313,197,228,247" href="https://www.youtube.com/" target="_blank" alt="Youtube">
        </map>
    </section>
        <iframe src="" frameborder="0" name="alvo" width="1000" height="500"></iframe>
    
</body>
</html>
