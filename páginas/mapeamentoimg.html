<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento</title>
</head>
<body>
    <header>
        <h1>TAG map</h1>
    </header>
    <section>
        <p>Permite mapear uma imagem tornando áreas da imagem clicáveis</p>
        <hr>
        <figure>
            <img src="../img/rs.jpg" alt="Imagem das redes sociais" usemap="#rs">
            <figcaption>Passe o mouse sobre os ícones da imagem para ir para suas páginas</figcaption>
        </figure>
        <map name="rs">
            <area shape="rect" coords="2,126,164,278" href="../img/face.png" alt="face" target="alvo" title="Facebook">
            <area shape="circle" coords="992,197.,60" href="../img/whats.jpg" alt="whats" target="alvo" title="Whatsapp">
        </map>
    </section>
        <iframe src="" frameborder="0" name="alvo" width="1000" ></iframe>
    
</body>
</html>
